name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
permissions: {}
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b #v7.2.0
        with:
          version: "0.9.27"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 #v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --locked --no-install-project --group ci

      - name: Lint Code
        run: uv run ruff check stwfsapy

      - name: Test Black Code Style compliance
        run: uv run black . --check --diff

      - name: Test Code
        run: uv run pytest --cov=./ --cov-config=.coveragerc --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 #v5.4.3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
        if: matrix.python-version == '3.10'

      - name: Look for security vulnerabilities in dependencies
        run: uv run safety check --full-report
        continue-on-error: true

      - name: Look for security issues in code
        run: uv run bandit -c pyproject.toml -r stwfsapy
        continue-on-error: true
